<div id="layer-menu-box">
  <h4>Filtrer data</h4>
  <input #id1 id="1" type="checkbox" (click)="enableLayer($event, id1.id)" checked />
  Aktiver heatmap
  <input #id2 id="2" type="checkbox" (click)="enableLayer($event, id2.id)"/>
  Aktiver grid analyse
  <b> &nbsp;   |  &nbsp;  </b> 
  <br>
  Vælg lag
  <select #layer name="layer" id="layer" (change)="layerSelect(layer.value)">
    <option value="0">Normal</option>
    <option value="1">Anden farve</option>
    <option value="2">Weighted</option>
    <option value="3">Stor radius</option>
    <option value="4">Datapunkter</option>
  </select>
  <br>
    Søg efter måned
    <br>
  <input #date1 type="month" name="date1" id="date1" min="2017-01" max="2022-12" (change)="filterControl(type.value, time.value, date1.value, date2.value, serious.value, day.value)">
  ->
  <input #date2 type="month" name="date2" id="date2" min="2017-01" max="2022-12" (change)="filterControl(type.value, time.value, date1.value, date2.value, serious.value, day.value)">
  <br>
  Tid

  <br>
 
  <select #time name="filterByClock" (change)="filterControl(type.value, time.value, date1.value, date2.value, serious.value, day.value)">
    <option value="0">Alle</option>
    <option value="1">00.00-05.59</option>
    <option value="2">06.00-08.59</option>
    <option value="3">09.00-11.59</option>
    <option value="4">12.00-15.59</option>
    <option value="5">16.00-18.59</option>
    <option value="6">19.00-21.59</option>
    <option value="7">22.00-23.59</option>
  </select>

  <select #serious name="seriousness" id="seriousness" (change)="filterControl(type.value, time.value, date1.value, date2.value, serious.value, day.value)">
    <option value="0">Alle</option>
    <option value="1">Mindre alvorlig</option>
    <option value="2">Alvorlig</option>
  </select>
  <select #day name="dag" id="dag" (change)="filterControl(type.value, time.value, date1.value, date2.value, serious.value, day.value)">
    <option value="0">Alle</option>
    <option value="1">Hverdag</option>
    <option value="2">Weekend</option>
  </select>
  <select #type name="type" id="type" (change)="filterControl(type.value, time.value, date1.value, date2.value, serious.value, day.value)">
    <option value="0">Alle</option>
    <option value="1">Blød trafikant</option>
    <option value="2">Motorkøretøj</option>
  </select>
</div>
