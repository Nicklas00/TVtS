  Søg efter tidspunkt
  <br>
  <select  #value name="filterBy" (change)="filterControl(value.value, time.value, date1.value, date2.value)">
    <option value="0" selected >Alle</option>
    <optgroup #label label="Grad af ulykke" value="1">
      <option value="1">Mindre alvorlig ulykker</option>
      <option value="2">Alvorlig ulykker</option>
    </optgroup>
    <optgroup  label="Hverdag/Weekend" value="2">
        <option value="3">Hverdag</option>
        <option value="4">Weekend</option>
    </optgroup>
    <optgroup  label="Ulykke type" value="3">
      <option value="5">Blød trafikant</option>
      <option value="6">Motorkøretøj</option>
  </optgroup>
  </select>
  &nbsp;

  <select #time name="filterByClock" (change)="filterControl(value.value, time.value, date1.value, date2.value)">
    <option value="0">Alle tidspunkter</option>
    <option value="1">00.00-05.59</option>
    <option value="2">06.00-08.59</option>
    <option value="3">09.00-11.59</option>
    <option value="4">12.00-15.59</option>
    <option value="5">16.00-18.59</option>
    <option value="6">19.00-21.59</option>
    <option value="7">22.00-23.59</option>
  </select>

</div>
