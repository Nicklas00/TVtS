<button (click)="exit()"><-</button><br>

<img src="/assets/dot-marker.png" alt="green" class="marker-img">
<form class="example-form" id="autocomplete">
    <input type="text"
           placeholder="Søg efter en adresse"
           [formControl]="originControl"
           [matAutocomplete]="autoOrigin"
           class="example-input">
    <mat-autocomplete #autoOrigin="matAutocomplete" (optionSelected)='selectOrigin($event.option.value)'>
      <mat-option *ngFor="let address of originOptions | async" [value]="address">
        {{address.forslagstekst}}
      </mat-option>
    </mat-autocomplete>
</form>

<button (click)="switchAddresses()">v^</button>
<br>

<img src="/assets/map-marker-black.png" alt="red" class="marker-img">
<form class="example-form" id="autocomplete">
    <input type="text"
           placeholder="Søg efter en adresse"
           [formControl]="destControl"
           [matAutocomplete]="autoDest"
           class="example-input">
    <mat-autocomplete #autoDest="matAutocomplete" (optionSelected)='selectDest($event.option.value)'>
      <mat-option *ngFor="let address of destOptions | async" [value]="address">
        {{address.forslagstekst}}
      </mat-option>
    </mat-autocomplete>
</form>

<button (click)="changeMode()"><-></button><span> {{mode}}</span>
<br><br>
<button *ngIf="destAddress !== undefined && originAddress !== undefined" (click)="route()">-></button>
